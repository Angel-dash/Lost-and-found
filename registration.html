<html>
    <head>
        <title>Registration page</title>
        <link rel="stylesheet" href="registration.css">
        </head>
        <body>
            <div class="container">
                <div class="form-box">
                    <div class="social-icons">
                        <img src="https://image.flaticon.com/icons/png/128/2504/2504914.png">
                        <img src="https://image.flaticon.com/icons/png/128/2504/2504884.png">
                        <img src="https://image.flaticon.com/icons/png/128/145/145802.png">
                    </div>
                    <h2>REGISTER</h2>
                    <form id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <input type="email" class="input-field" placeholder="Email" required>
                        <input type="password" class="input-field" placeholder="Password" required>
                        <input type="checkbox" class="check-box"><span>I agree to the terms and condition</span>
                        <button type="Submit" class="Submit-btn">Register</button>
                    </form>
                </div>
              
            </div>
        </body>
        </html>
