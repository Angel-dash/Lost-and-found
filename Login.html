<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="container">
                <div class="form-box">
                    <div class="button-box">
                        <button type="button" class="toggle-btn">Login</button>
                    </div>
                    <div class="social-icons">
                        <img src="https://image.flaticon.com/icons/png/128/2504/2504914.png">
                        <img src="https://image.flaticon.com/icons/png/128/2504/2504884.png">
                        <img src="https://image.flaticon.com/icons/png/128/145/145802.png">
                    </div>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="Email" required>
                        <input type="password" class="input-field" placeholder="Password" required>
                        <button type="Submit" class="Submit-btn">Log In </button>
                    </form>
                    <button type="Submit" class="Create-btn">Need an account?</button>

                </div>
              
            </div>
        </body>
        </html>
